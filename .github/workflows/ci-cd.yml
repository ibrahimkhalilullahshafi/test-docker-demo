name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Lint and Format
        run: |
          npm run lint
          npm run format

      - name: TypeScript Build
        run: npm run build

      - name: Run tests
        run: npm run test:ci

      - name: Upload Artifacts 
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
